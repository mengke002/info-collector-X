name: 每日-清道夫任务
on:
  schedule:
    # 每日UTC时间21点执行（处于睡眠期内，不影响爬取）
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      max_workers:
        description: '最大并发线程数'
        required: false
        default: '2'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
      hours_back:
        description: '回溯小时数'
        required: false
        default: '12'
        type: number

jobs:
  scavenger_task:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 执行清道夫任务
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD || secrets.MYSQL_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD || secrets.DB_PASSWORD }}
        RSS_HUB_URL: ${{ secrets.RSS_HUB_URL }}
        RSS_HUB_TOKEN: ${{ secrets.RSS_HUB_TOKEN }}
      run: |
        python3.12 main.py --task scavenger --max-workers ${{ github.event.inputs.max_workers || '2' }}
