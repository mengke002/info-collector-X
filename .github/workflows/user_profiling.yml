name: 数据分析-用户频度定位
on:
  schedule:
    # 每日UTC时间20点执行（处于睡眠期内，不影响爬取）
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  user_profiling:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 执行用户画像更新任务
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD || secrets.MYSQL_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD || secrets.DB_PASSWORD }}
        RSS_HUB_URL: ${{ secrets.RSS_HUB_URL }}
        RSS_HUB_TOKEN: ${{ secrets.RSS_HUB_TOKEN }}
      run: |
        python3.12 main.py --task user_profiling
