name: 数据分析-帖子洞察分析
on:
  schedule:
    # 每2小时运行一次，频度同之前的post_processing
    - cron: '0 2,4,8,10,12,14,16 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: '批处理大小'
        required: false
        default: '200'
        type: choice
        options:
          - '100'
          - '200'
          - '500'
      hours_back:
        description: '回溯小时数'
        required: false
        default: '36'
        type: string

jobs:
  post_insights_analysis:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 执行帖子洞察分析任务
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD || secrets.MYSQL_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD || secrets.DB_PASSWORD }}
        # LLM配置
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        LLM_FAST_MODEL_NAME: ${{ secrets.LLM_FAST_MODEL_NAME }}
        LLM_SMART_MODEL_NAME: ${{ secrets.LLM_SMART_MODEL_NAME }}
        LLM_FAST_VLM_NAME: ${{ secrets.LLM_FAST_VLM_NAME }}
        LLM_FAST_VLM_FALLBACK_NAME: ${{ secrets.LLM_FAST_VLM_FALLBACK_NAME }}
        LLM_MAX_CONTENT_LENGTH: ${{ secrets.LLM_MAX_CONTENT_LENGTH }}
      run: |
        python3.12 main.py --task post_insights --batch-size ${{ github.event.inputs.batch_size || '200' }} --hours-back ${{ github.event.inputs.hours_back || '36' }}
